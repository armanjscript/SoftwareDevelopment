<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>ArgonzYoutubeDl</title>
</head>
<body>
    <h1>Argonz Youtube Downloader</h1>
    <label for="yturl">Enter url here:</label>
    <input type="url" id="yturl" placeholder="Enter url here">
    <label for="quality">Quality:</label>
    <select id="quality">
        <option value="highest">highest</option>
        <option value="lowest">lowest</option>
        <option value="highestaudio">highestaudio</option>
        <option value="lowestaudio">lowestaudio</option>
        <option value="highestvideo">highestvideo</option>
        <option value="lowestaudio">lowestaudio</option>
    </select>
    <label for="filename">Save as:</label>
    <input type="text" id="filename" placeholder="Enter filename here">
    <label for="format">Format:</label>
    <select id="format">
        <option value="mp4">mp4</option>
        <option value="wmv">wmv</option>
        <option value="flv">flv</option>
        <option value="avi">avi</option>
        <option value="mp3">mp3</option>
        <option value="mpg">mpg</option>
    </select>
    <button id="download">Download</button>
</body>
</html>
